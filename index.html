<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="scontainer">
      <div class="row">
        <div class="col-sm">
          <form id="searchform">
            <input type="text" placeholder="Search City" id="searchCity" />
            <input type="submit" value="search" class="button" />
          </form>
        </div>
        <div class="col-sm datetime">
          <p class="dayofweek">Wednesday</p>
          <p class="monthdayyear">August 12th 2020</p>
          <p class="timeofday">12:15pm</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm herenow">
          <h1 class="city">Toronto</h1>
          <h2>Sunny</h2>
          <h3>
            <span class="temperature">26</span>
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </h3>
          <img
            class="main-icon"
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="sunny"
            width="100"
          />
        </div>
        <div class="col-sm conditions">
          <div>Precipitation: 0%</div>
          <div>Humidity: 43%</div>
          <div>Wind: 11km/h</div>
        </div>
      </div>

      <div class="row weather-week">
        <div class="col-sm">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            width="50"
            alt="sunny"
          />
          <h5 class="card-title">Thursday</h5>
          <p class="card-text">Sunny</p>
        </div>
        <div class="col-sm">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            width="50"
            alt="cloudy"
          />
          <h5 class="card-title">Friday</h5>
          <p class="card-text">Partly Cloudy</p>
        </div>
        <div class="col-sm">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="cloudy"
            width="50"
          />
          <h5 class="card-title">Saturday</h5>
          <p class="card-text">Partly Cloudy</p>
        </div>
        <div class="col-sm">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
            alt="Rainy"
            width="50"
          />
          <h5 class="card-title">Sunday</h5>
          <p class="card-text">Rainy</p>
        </div>
        <div class="col-sm">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
            alt="Rainy"
            width="50"
          />
          <h5 class="card-title">Monday</h5>
          <p class="card-text">Rainy</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
