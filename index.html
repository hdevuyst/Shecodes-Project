<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="scontainer">
        <div class="row">
          <div class="col-sm">
            <form id="searchform">
              <button class="geoloc-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="-5 -2 24 24"
                  height="28"
                  preserveAspectRatio="xMinYMin"
                  class="jam-icon jam-0"
                >
                  <path
                    fill="currentColor"
                    d="M12 7A5 5 0 1 0 2 7c0 1.726 1.66 5.031 5 9.653 3.34-4.622 5-7.927 5-9.653zM7 20C2.333 13.91 0 9.577 0 7a7 7 0 1 1 14 0c0 2.577-2.333 6.91-7 13zm0-9a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                  ></path>
                </svg>
              </button>
              <input
                type="text"
                autocomplete="off"
                placeholder="Search City"
                id="searchCity"
              />
              <input type="submit" value="search" class="button" />
            </form>
          </div>
          <div class="col-sm datetime">
            <p class="dayofweek">Wednesday</p>
            <p class="monthdayyear">August 12th 2020</p>
            <p class="timeofday">12:15pm</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm herenow">
            <h1 class="city">Toronto</h1>
            <h2>Sunny</h2>
            <h3>
              <span class="temperature">26</span>
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </h3>
            <img
              class="main-icon"
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
              width="100"
            />
          </div>
          <div class="col-sm conditions">
            <div>Precipitation: <span class="precipitation"> 0 </span>mm</div>
            <div>Humidity: <span class="humidity"> 43 </span> %</div>
            <div>Wind: <span class="wind"> 11 </span> km/h</div>
          </div>
        </div>

        <div class="row weather-week" id="weather-week">
          <!-- <div class="col-sm">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              width="50"
              alt="sunny"
            />
            <h5 class="card-title">Thursday</h5>
            <p class="card-temp">18°C</p>
            <p class="card-text">Sunny</p>
          </div> -->
        </div>
      </div>
      <p class="open-source">
        <a href="https://github.com/hdevuyst/Shecodes-Project" target="_blank"
          >Open-source code</a
        >
        , by Helene Devuyst
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
